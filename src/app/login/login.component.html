<div id="main-div" class="col-lg-12">
  <div id="form-div">
    <img src="../../assets/img/LogoSimSaveWhite.png" />
    <div id="form-header">
      <h1>Entrar na plataforma</h1>
      <span>Digite seu e-mail e senha abaixo para entrar na plataforma.</span>
    </div>
    <form id="form">
      <mat-form-field class="input-field-comps">
        <mat-label>Nome</mat-label>
        <input matInput value="Nome" />
      </mat-form-field>

      <mat-form-field class="input-field-comps">
        <mat-label>Senha</mat-label>
        <input matInput value="Senha" />
      </mat-form-field>
      <button class="button" mat-raised-button color="primary" routerLink="/">
        ENTRAR
      </button>
    </form>
  </div>
</div>
