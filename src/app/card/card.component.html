<div id="main-div" class="row">
  <div id="cards-row" *ngFor="let product of productsList">
    <mat-card
      id="card"
      class="col-xs-12 col-sm-6 col-md-5 col-lg-3"
      [ngClass]="{
        redColor: product.color === '#F11516',
        blueColor: product.color === '#1767E5',
        purpleColor: product.color === '#6B41E9',
        greenColor: product.color === '#35DB93'
      }"
    >
      <div
        id="rectangle"
        [ngClass]="{
          rectangleRed: product.color === '#F11516',
          rectangleBlue: product.color === '#1767E5',
          rectanglePurple: product.color === '#6B41E9',
          rectangleGreen: product.color === '#35DB93'
        }"
      ></div>
      <mat-card-title class="card-title">
        {{ product.title.toUpperCase() }}
      </mat-card-title>
      <mat-card-content>
        <p class="card-text">
          {{ product.text }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div
          *ngIf="
            product.title === 'Student' || product.title === 'Specialist';
            else elseBlock
          "
        >
          <button mat-stroked-button disabled>Em Breve</button>
        </div>
        <ng-template #elseBlock>
          <button mat-stroked-button>Saiba mais</button>
        </ng-template>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
